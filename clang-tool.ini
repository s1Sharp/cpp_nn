[constants]
LINK_ARGS_COMMON = ['-lc', '-lm', '-lz','-lpthread']


[binaries]
c          = ['clang']
cpp        = ['clang++']
pkgconfig  = ['pkg-config']


[built-in options]
cpp_std         = 'c++17'
cpp_args        = ['-fPIC']
cpp_link_args   = LINK_ARGS_COMMON
pkg_config_path = / 'usr' / 'share' / 'pkgconfig'


[project options]
buildtype='release'
debug='true'